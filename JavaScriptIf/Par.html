<html>
  <head>
    <script type="text/javascript">
      
      var N = Number(prompt("(Ingresa un numero entero)"))
      
      function cuentas(){
        document.write("<h3>Valores Obtenidos</h3>")
        if(N % 2 == 0){
			document.write("<br/>El numero ingresado es Par");}
        else{
			document.write("<br/>El numero ingresado es Impar");}
		document.write("<p><a href='../index.html'>Volver al Index</a></p>")}
</script>
</head>
<body>
	<h3>Â»Ejercicio Par o Impar;</h3> 
	<input type="button" onclick="cuentas()" value="Resultado"/>

</body>
</html>
